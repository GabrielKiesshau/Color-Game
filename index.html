<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="center py-3 transitionFX" id="titleArea">
        <h2 class="bold">THE GREAT</h2>
        <h1 class="bold" id="guessingColorText"></h1>
        <h2 class="mb-0 bold">GUESSING GAME</h2>
    </div>

    <div class="bg-light">
        <div class="d-flex flex-nowrap mb-3 buttonsArea">
            <div class="btn p-2 bold transitionFX" id="buttonNewColors">New Colors</div>
            <div class="p-2 mx-auto bold" id="statusText"></div>
            <div class="btn p-2 bold transitionFX" id="buttonEasy">Easy</div>
            <div class="btn p-2 bold transitionFX" id="buttonHard">Hard</div>
        </div>
    </div>

    <div class="container center color-panel">
        <div class="row mb-3">
            <div class="col-sm-4">
                <div class="colorButtons m-0 transitionFX" id="color1"></div>
            </div>
            <div class="col-sm-4">
                <div class="colorButtons m-0 transitionFX" id="color2"></div>
            </div>
            <div class="col-sm-4">
                <div class="colorButtons m-0 transitionFX" id="color3"></div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-4">
                    <div class="colorButtons transitionFX" id="color4"></div>
                </div>
                <div class="col-sm-4">
                    <div class="colorButtons transitionFX" id="color5"></div>
                </div>
                <div class="col-sm-4">
                    <div class="colorButtons transitionFX" id="color6"></div>
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</body>
</html>
