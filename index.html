<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="center" id="titleArea">
        <h2>THE GREAT</h2>
        <h1 id="guessingColorText"></h1>
        <h2>GUESSING GAME</h2>
    </div>

    <div class="d-flex bd-highlight mb-3">
        <button class="d-flex justify-content-start" id="buttonNewColors">New Colors</button>
        <p class="d-flex justify-content-center" id="statusText"></p>
        <button class="d-flex justify-content-end" id="buttonEasy">Easy</button>
        <button class="d-flex justify-content-end" id="buttonHard">Hard</button>
    </div>

    <div class="center d-flex flex-row">
        <div id="color1"></div>
        <div id="color2"></div>
        <div id="color3"></div>
    </div>
    <div class="center d-flex flex-row">
        <div id="color4"></div>
        <div id="color5"></div>
        <div id="color6"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</body>
</html>
